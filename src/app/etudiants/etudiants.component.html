<div class="container mt-4">
    <h2>Etudiants</h2>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let Etudiant of etudiants">
        <input [(ngModel)]="Etudiant.name" (blur)="updateEtudiant(Etudiant)" class="form-control me-2">
        <select [(ngModel)]="Etudiant.classId" (change)="updateEtudiant(Etudiant)" class="form-select me-2">
          <option *ngFor="let class of classes" [value]="class.id">{{ class.name }}</option>
        </select>
        <button (click)="deleteEtudiant(Etudiant.id)" class="btn btn-danger">Delete</button>
      </li>
    </ul>
    <div class="mt-3">
        
      <input [(ngModel)]="newEtudiant.name" placeholder="New Etudiant Name" class="form-control me-2">
      <label for="classeSelect" class="mt-2">Select classe</label>
      <select id="classeSelect" [(ngModel)]="newEtudiant.classId" class="form-select mt-2">
        <option *ngFor="let class of classes" [value]="class.id">{{ class.name }}</option>
      </select>
      <button (click)="addEtudiant()" class="btn btn-primary mt-2">Add Etudiant</button>
    </div>
</div>
