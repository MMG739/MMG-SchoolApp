<div class="container mt-4">
    <h2>Classes</h2>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let class of classes">
        <input [(ngModel)]="class.name" (blur)="updateClass(class)" class="form-control me-2">
        <button (click)="deleteClass(class.id)" class="btn btn-danger">Delete</button>
      </li>
    </ul>
    <div class="mt-3">
      <input [(ngModel)]="newClass.name" placeholder="New Class Name" class="form-control me-2">
      <button (click)="addClass()" class="btn btn-primary mt-2">Add Class</button>
    </div>
  </div>
